<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taiji.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>太极 · 文件传输</title>
    <!-- 内联关键CSS，避免首屏白屏 -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f5f5f5}
      #root{min-height:100vh}
      .init-loader{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:#f5f5f5}
      .init-spinner{width:48px;height:48px;border:4px solid #1a1a1a;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
    <!-- 修复 global is not defined 错误 -->
    <script>window.global=window;</script>
  </head>
  <body>
    <div id="root">
      <!-- 内联骨架屏，JS加载前显示 -->
      <div class="init-loader">
        <div class="init-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
