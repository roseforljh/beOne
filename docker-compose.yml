services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: synchub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: synchub
      POSTGRES_PASSWORD: synchub123
      POSTGRES_DB: synchub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"  # 使用高端口避免Windows Hyper-V端口保留冲突
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synchub -d synchub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for WebSocket pub/sub & caching)
  redis:
    image: redis:7-alpine
    container_name: synchub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: synchub-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synchub-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://synchub:synchub123@postgres:5432/synchub
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: synchub
      MINIO_SECURE: "False"
      DEBUG: "True"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Web Frontend (Nginx serving Static Export)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: synchub-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  minio_data:
  uploads_data:
